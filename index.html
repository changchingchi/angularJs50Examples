<!DOCTYPE html>
<html lang="en" ng-app="nameApp">
<head>
	<meta charset="UTF-8">
	<title>Angularjs50examps</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="App.js"></script>
</head>
<body>
	<div ng-controller="MainCtrl">
		{{firstname}} {{lastname}}
	</div>
	<div ng-controller="MainCtrl">
		<ul>
			<li ng-repeat="name in namearray">{{name}}
				<a href="" ng-click="removeName(name)">remove</a>
			</li>
		</ul>
		<form ng-submit="addName()">
			<input type="text" ng-model="enterName">
			<button type="submit">Addname</button>
		</form>
	</div>
</body>
</html>
